
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>meme slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/img/favicon.ico"> 
</head>
<body>
<div class="wrapper">
   <div class="slides">
      <input type="radio" name="r" id="r1" checked>
      <input type="radio" name="r" id="r2">
      <input type="radio" name="r" id="r3">
      <input type="radio" name="r" id="r4">
      
      <div class="slide s1">         
         <img src="assets\img\mem1.jpg" alt="Изображение" class="img">         
      </div>      
      <div class="slide">         
         <img src="assets\img\mem2.jpg" alt="Изображение" class="img">        
      </div>
      <div class="slide">         
         <img src="assets\img\mem3.jpg" alt="Изображение" class="img">         
      </div>
      <div class="slide">         
         <img src="assets\img\mem4.jpg" alt="Изображение" class="img">         
      </div>
   </div>
</div>

 <div class="navigation">
      <label for="r1" class="bar"></label>
      <label for="r2" class="bar"></label>
      <label for="r3" class="bar"></label>
      <label for="r4" class="bar"></label>
   </div>

</body>
</html>
